<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AUTH_INDEX</title>
</head>
<body>
    {% if not request.user.is_authenticated %}
    <a href="/member/auth_login">로그인</a>
    <a href="/member/auth_join">회원가입</a>
    {% else %}
    {{request.user}} 님 로그인 <br />
    {{request.user.first_name}} <br />
    {{request.user.email}} <hr />
    <a href="/member/auth_edit">수정</a>
    <a href="/member/auth_pw">비밀번호 변경</a>
    <a href="/member/auth_logout">로그아웃</a>
    {% endif %}

</body>
</html>

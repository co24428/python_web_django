<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JOIN1</title>
    <!-- <style>
        .mybox{
            width:600px; border:1px solid #cccccc; 
            padding:50px; margin-bottom:10px;
        }
    </style> -->
    <link rel='stylesheet' href="/static/css/mystyle.css" />
    <!-- padding : 상하좌우 간격을 추가함 -->
</head>
<body>
    <div class="container" style="border:1px solid #ffcccc">
        <form action="/member/login" method="POST">
        <div class="mybox">
            <h3>회원가입 다른거</h3>
            <hr/>

            <div class='form-inline' style="margin-bottom:5px;">
                <label style="width: 100px">아이디</label>
                <input type="text" class="form-control" name="id" />
            </div>

            <div class='form-inline' style="margin-bottom:5px;">
                <label style="width: 100px">암호</label>
                <input type="password" class="form-control" name="pw"/>
            </div>
            <div class='form-inline' style="margin-bottom:5px;">
                <label style="width: 100px">이름</label>
                <input type="text" class="form-control" name="name" />
            </div>
            <div class='form-inline' style="margin-bottom:5px;">
                <label style="width: 100px">이메일</label>
                <input type="text" class="form-control" name="email" />
            </div>
            <div class='form-inline' style="margin-bottom:5px;">
                <label style="width: 100px">전화번호</label>
                <input type="text" class="form-control" name="tel" />
            </div>
            <div class='form-inline' style="margin-bottom:5px;">
                <label style="width: 100px">이미지</label>
                <input type="text" class="form-control" name="img" />
            </div>

            <div class='form-inline' style="margin-bottom:5px;">
                <label style="width: 100px"></label>
                <input type="submit" class="btn btn-primary" value="회원가입 다른거">
            </div>
            
        </div>
        </form>
    </div>
</body>
</html>

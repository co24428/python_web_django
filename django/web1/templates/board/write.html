<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Write</title>
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.15/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.15/dist/summernote.min.js"></script>
    <!-- include summernote-ko-KR -->
    <script src="lang/summernote-ko-KR.js"></script>
</head>
<body>
    <!-- 담길 내용이 길거나, 암호 등 보안이 필요할 경우 => POST
         이외에는 GET 써도 무방 
    -->
    <form action="/board/write" method="POST" enctype="multipart/form-data">
    <div class="container">
        <h2> something write!</h2>
        <div class="form-inline" style="margin-bottom: 5px;">
            <label style="width: 100px;" >글제목</label>
            <input type="text" style="width: 400px;" class="form-control" name="title"/>
        </div>
        
        <!-- <div class="form-inline" style="margin-bottom: 5px;margin-right: 400px;"> -->
        <div class="form-inline" style="margin-bottom: 5px;">
            <div class="form-group">
                <label style="width: 100px;" >내용</label>
            </div>
            <div class="form-group" style="width: 750px;">
                <textarea rows="6"  style="width: 400px;" class="form-control" name="content" id="summernote"></textarea>
            </div>
        </div>
        
        <div class="form-inline" style="margin-bottom: 5px;">
            <label style="width: 100px;" >작성자</label>
            <input type="text" style="width: 400px;" class="form-control" name="writer"/>
        </div>

        <div class="form-inline" style="margin-bottom: 5px;">
            <label style="width: 100px;" >이미지</label>
            <input type="file" style="width: 400px;" class="form-control" name="img"/>
        </div>

        <div class="form-inline" style="margin-bottom: 5px;">
            <input type="submit" class="btn btn-primary" value="글쓰기" />
            <a href="/board/list" class="btn btn-secondary">목록으로</a>
        </div>
    </div>
    </form>
    <script>
        $(function() {
            $("#summernote").summernote({
                lang: 'ko-KR', // default: 'en-US'
                placeholder: 'Hello Bootstrap 4',
                tabsize: 2,
                height: 500
            })
        })
    </script>
    
</body>
</html>

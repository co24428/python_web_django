<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Write</title>
    <link rel='stylesheet' href="/static/css/bootstrap.min.css" />
</head>
<body>
    <!-- 담길 내용이 길거나, 암호 등 보안이 필요할 경우 => POST
         이외에는 GET 써도 무방 
    -->
    <form action="/board/write" method="POST" enctype="multipart/form-data">
    <div class="container">
        <h2> something write!</h2>
        <div class="form-inline" style="margin-bottom: 5px;">
            <label style="width: 100px;" >글제목</label>
            <input type="text" style="width: 400px;" class="form-control" name="title"/>
        </div>
        
        <div class="form-inline" style="margin-bottom: 5px;">
            <label style="width: 100px;" >내용</label>
            <textarea rows="6" style="width: 400px;" class="form-control" name="content"></textarea>
        </div>
        
        <div class="form-inline" style="margin-bottom: 5px;">
            <label style="width: 100px;" >작성자</label>
            <input type="text" style="width: 400px;" class="form-control" name="writer"/>
        </div>

        <div class="form-inline" style="margin-bottom: 5px;">
            <label style="width: 100px;" >이미지</label>
            <input type="file" style="width: 400px;" class="form-control" name="img"/>
        </div>

        <div class="form-inline" style="margin-bottom: 5px;">
            <input type="submit" class="btn btn-primary" value="글쓰기" />
            <a href="/board/list" class="btn btn-secondary">목록으로</a>
        </div>
    </div>
    </form>
    
</body>
</html>

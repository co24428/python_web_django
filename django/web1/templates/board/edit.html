<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit</title>
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.15/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.15/dist/summernote.min.js"></script>
    <!-- include summernote-ko-KR -->
    <script src="lang/summernote-ko-KR.js"></script>
</head>
<body>
    <form action="/board/edit" method="POST">
        <div class="container">
            <h2> Edit now!</h2>
            <!-- 화면에는 안 보이지만 값을 넘기고 싶을 때 -->
            <input type="hidden" name="no" value="{{one.0}}"> 

            <div class="form-inline" style="margin-bottom: 5px;">
                <label style="width: 100px;" >글번호</label>
                <input type="text" style="width: 400px;" class="form-control" name="no"
                value="{{one.0}}" readonly/>
            </div>
            
            <div class="form-inline" style="margin-bottom: 5px;">
                <label style="width: 100px;" >제목</label>
                <input type="text" style="width: 400px;" class="form-control" name="title" value="{{one.1}}"/>
            </div>
            
            <div class="form-inline" style="margin-bottom: 5px;">
                <div class="form-group">
                    <label style="width: 100px;" >내용</label>
                </div>
                <div class="form-group" style="width: 750px;">
                    <textarea rows="6"  style="width: 400px;" class="form-control" name="content" id="summernote">{{one.2}}</textarea>
                </div>
            </div>

            <div class="form-inline" style="margin-bottom: 5px;">
                <label style="width: 100px;" >작성자</label>
                <input type="text" style="width: 400px;" class="form-control" name="writer" value="{{one.3}}"/>
            </div>
    
            <div class="form-inline" style="margin-bottom: 5px;">
                <input type="submit" class="btn btn-primary" value="글 수정" />
                <a href="/board/content?no={{one.0}}" class="btn btn-secondary">취소</a>
            </div>
        </div>
    </form>
    <script>
        $(function() {
            $("#summernote").summernote({
                lang: 'ko-KR', // default: 'en-US'
                tabsize: 2,
                height: 100
                })
        })
    </script>
</body>
</html>

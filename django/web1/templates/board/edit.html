<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit</title>
    <link rel='stylesheet' href="/static/css/bootstrap.min.css" />
</head>
<body>
    <form action="/board/edit" method="POST">
        글번호 <input type="text" name="no" value="{{one.0}}" readonly /><br/>
        제목   <input type="text" name="title" value="{{one.1}}" /><br/>
        내용   <input type="text" name="content" value="{{one.2}}" /><br/>
        작성자 <input type="text" name="writer" value="{{one.3}}" /><br/>
        <input type="submit" class="btn btn-warning" value="edit" />
    </form>

    <form action="/board/write" method="POST">
        <div class="container">
            <h2> Edit now!</h2>
            <div class="form-inline" style="margin-bottom: 5px;">
                <label style="width: 100px;" >글번호</label>
                <input type="text" style="width: 400px;" class="form-control" name="no"
                value="{{one.0}}" readonly/>
            </div>
            
            <div class="form-inline" style="margin-bottom: 5px;">
                <label style="width: 100px;" >제목</label>
                <input type="text" style="width: 400px;" class="form-control" name="title"/>
            </div>
            
            <div class="form-inline" style="margin-bottom: 5px;">
                <label style="width: 100px;" >내용</label>
                <textarea rows="6" style="width: 400px;" class="form-control" name="content"></textarea>
            </div>

            <div class="form-inline" style="margin-bottom: 5px;">
                <label style="width: 100px;" >작성자</label>
                <input type="text" style="width: 400px;" class="form-control" name="writer"/>
            </div>
    
            <div class="form-inline" style="margin-bottom: 5px;">
                <input type="submit" class="btn btn-primary" value="글쓰기" />
                <a href="/board/list" class="btn btn-secondary">목록으로</a>
            </div>
        </div>
        </form>
</body>
</html>
